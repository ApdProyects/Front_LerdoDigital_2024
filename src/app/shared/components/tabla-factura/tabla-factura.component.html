<app-header isModal="isModal"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Agregar Folios</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <div formArrayName="folios">
          <div class="scrollable-container">
            <ion-list class="list-factura">
              <div
                *ngFor="let folio of folios.controls; let i = index"
                [formGroupName]="i"
              >
                <div class="folio-input">
                  <ion-input
                     formControlName="folio"
                    type="text"
                    label="Ingrese su folio"
                    label-placement="floating"
                    color="medium"
                    fill="outline"
                    maxlength="17"
                    onkeyup="this.value = this.value.toUpperCase();"
                  >
                  </ion-input>

                  <ion-button fill="clear" (click)="eliminarFolio(i)">
                    <ion-icon slot="icon-only" name="close-circle" color="medium"></ion-icon>
                  </ion-button>
                </div>
               
                <br />
              </div>
              <div class="noFolio" *ngIf="folios.length === 0">
                No hay folios disponibles
              </div>
            </ion-list>
          </div>
        </div>

        <ion-grid fixed class="buttons-movil no-padding">
          <ion-row>
            <ion-col size="12" size-md="6" class="ion-no-padding">
              <ion-button
                size="medium"
                block
                expand="block"
                mode="ios"
                shape="round"
                class="buttons-form"
                color="medium"
                (click)="agregarFolio()"
              >
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Agregar folio
              </ion-button>
            </ion-col>
            <ion-col size="12" size-md="6" class="ion-no-padding">
              <ion-button
                class="buttons-form"
                size="medium"
                block
                expand="block"
                mode="ios"
                shape="round"
                color="medium"
                (click)="enviarFolio()"
              >
                <ion-icon slot="start" name="send-outline"></ion-icon>
                Enviar folio
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
