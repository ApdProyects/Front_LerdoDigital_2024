<app-header title="Recuperar Contraseña" backButton="/main/home"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="recupera"
      (keypress.enter)="recupera"
    >
      <app-logo Logo="true"></app-logo>

      

      <app-custom-input
        autocomplete="phone"
        icon="call-outline"
        [control]="form.controls.telRecupera"
        type="phone"
        label="Teléfono"
        [maxlength]="14"
        (input)="formatoCelularContacto(form.controls.telRecupera)" 
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.telRecupera.errors && form.controls.telRecupera.touched"
      >
        <div *ngIf="form.controls.telefono.errors?.['required']">
          El numero es requerido
        </div>
        <div *ngIf="form.controls.telefono.errors?.['required']">
          Ingrese un numero valido
        </div>
      </div>
      
     

      <ion-button
        expand="block"
       
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
        color="success"
        (click)="recupera()"
      >
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

     
    </form>
  </div>



</ion-content>
<app-footer></app-footer>
