<ion-menu
  contentId="menu-content"
  menuId="menu-content"
  side="start"
  
>
<ion-header class="ion-no-border" >
  <ion-toolbar >
    <ion-title slot="end" class="menuH">
      Bienvenido <br>{{menuService.activeMenu === 'folio' ? nombreUsuario : ''}}
    </ion-title>

</ion-toolbar>
<ion-label></ion-label>
</ion-header>
  <ion-content> 
   
    <ion-menu-toggle auto-hide="false" *ngFor="let p of (menuService.activeMenu === 'folio' ? pagesServicios : pages)">
      <ion-item [ngClass]="{'active': currentPath === p.url}" (click)="p.title === 'Contáctanos' ? goContactanos() : navigateTo(p.url)" routerDirection="root">
       
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  
  </ion-content>

   <ion-footer *ngIf="menuService.activeMenu === 'folio'">
    <ion-menu-toggle auto-hide="false" >
      <ion-item lines="none" (click)="salir()">
        <ion-icon slot="start"name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer> 
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
